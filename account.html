<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style/account.css">
</head>
<body>
    <div class="top-container">
    <header class="header-top">
      <!--Left section-->
      <div class="header-left">
        <!--Dropdown Menu-->
        <div class="menu-dropdown">
          <button class="menu-btn" id="menuButton">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" alt="Menu">
          </button>
          <div id="menuBar" class="dropdown-contents">
            <a id="accountBtn" href="#" style="text-decoration: none; color: #000;">Account</a>
            <a href="">News</a>
            <a href="wallet.html" style="text-decoration: none; color: #000;">Wallet</a>
            <a href="">Insight</a>
            <a href="">Contact</a>
          </div>
        </div>

        <!--Website Title-->
        <a href="main.html" style="text-decoration: none; color: black;">
          <h1 class="website-title"><span style="color: blue;">Gam</span>bling</h1>
        </a>
      </div>

      <!--Right section-->
      <div class="header-right">
        <input type="search" class="search-bar" placeholder="Anything Interested?">
      </div>
    </header>
  </div>

  <div class="container">
    <!-- Left side: profile picture + buttons -->
    <div class="profile">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture" id="profilePic">
      
      <!-- Change Profile -->
      <label for="uploadPic" class="btn">Change Profile</label>
      <input type="file" id="uploadPic" accept="image/*" disabled>
      
      <!-- Logout button -->
      <button id="logoutBtn" class="btn">Logout</button>
    </div>

    <!-- Right side: account details -->
    <div class="details">
      <h2>Account Details</h2>

      <div>
        <label for="username">Username</label>
        <input type="text" id="username" value="user1234" disabled>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" value="pass1234" disabled>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" value="user@gmail.com" disabled>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +855 12 345 678" disabled>
      </div>

      <div>
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="e.g. Phnom Penh, Cambodia" disabled>
      </div>

      <div class="buttons">
        <button id="editBtn" class="btn">Edit</button>
        <button id="cancelBtn" class="btn cancel" style="display: none;">Cancel</button>
      </div>
    </div>
  </div>

  <script src="javascript/account.js"></script>
  <script src="javascript/dropdown.js"></script>
  <script src="javascript/main.js"></script>
  <script>
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("LoggedIn");
        window.location.href = "main.html";
      });
    }
  </script>
</body>
</html>
