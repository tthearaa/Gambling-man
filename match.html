<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/match.css">
  <title>Gambling</title>
</head>
<body>
  <div class="top-container">
    <header class="header-top">
      <!--Left section-->
      <div class="header-left">
        <!--Dropdown Menu-->
        <div class="menu-dropdown">
          <button class="menu-btn" id="menuButton">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" alt="Menu">
          </button>
          <div id="menuBar" class="dropdown-contents">
            <a id="accountBtn" href="#" style="text-decoration: none; color: #000;">Account</a>
            <a href="">News</a>
            <a href="wallet.html" style="text-decoration: none; color: #000;">Wallet</a>
            <a href="">Insight</a>
            <a href="">Contact</a>
          </div>
        </div>

        <!--Website Title-->
        <a href="main.html" style="text-decoration: none; color: #000;">
          <h1 class="website-title"><span style="color: blue;">Gam</span>bling</h1>
        </a>
      </div>

      <!--Right section-->
      <div class="header-right">
        <!--Search bar-->
        <input type="search" class="search-bar" placeholder="Anything Interested?">
        
        <!--Profile Picture-->
        <div class="profile-container">
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture" class="profile-img">
        </div>
      </div>
    </header>
  </div>
  
  <div class="match-container">
    <div class="team-container">
      <p class="team-name">Real Madrid</p>
      <img class="line-up" src="https://www.footballuser.com/formations/2025/01/1984747_Real-Madrid.jpg" alt="Real Madrid">
    </div>
    <img class="match" src="https://www.fcbarcelona.com/photo-resources/2023/01/12/fa80bebe-5b33-4abf-b519-d8486a154771/mini_escuts-final.jpg?width=1200&height=750" alt="match">
    <div class="team-container">
      <p class="team-name">Barcelona</p>
      <img class="line-up" src="https://www.footballuser.com/formations/2025/01/1985000_Barcelona.jpg" alt="Barcelona">
    </div>
  </div>

  <div class="bet-option">
        <div class="bet-container">
          <p class="bet-option-letter">Team to Win</p>
          <div class="button-container">
            <button class="letter-btn">Team 1
              <span class="bet-odd">+7</span>
            </button>
            <button class="letter-btn">Team 2
              <span class="bet-odd">+10</span>
            </button>
          </div>
        </div>
        <div class="bet-container">
          <p class="bet-option-letter">Total</p>
          <div class="button-container">
            <button class="letter-btn">+2.5
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
          </div>
        </div>
        <div class="bet-container">
          <p class="bet-option-letter">Over</p>
          <div class="button-container">
            <button class="letter-btn">+2.5
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
          </div>
        </div><div class="bet-container">
          <p class="bet-option-letter">Under</p>
          <div class="button-container">
            <button class="letter-btn">+2.5
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
          </div>
        </div><div class="bet-container">
          <p class="bet-option-letter">Handicap</p>
          <div class="button-container">
            <button class="letter-btn">+2.5
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
          </div>
        </div><div class="bet-container">
          <p class="bet-option-letter">Both Team to Score</p>
          <div class="button-container">
            <button class="letter-btn">Yes
              <span class="bet-odd">+10</span>
            </button>
            <button class="letter-btn">No
              <span class="bet-odd">+10</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  <script src="javascript/main.js"></script>
  <script src="javascript/dropdown.js"></script>
</body>
</html>
